database:
    type: "sqlite3"
    connection: "./gohan.db"
    drop_on_create: true
schemas:
    - "embed://etc/schema/gohan.json"
    - "./test_forced_post_migrate_schema.yaml"
address: ":9091"
tls:
    enabled: false
    key_file: ./keys/key.pem
    cert_file: ./keys/cert.pem
document_root: "."
etcd:
    - "http://127.0.0.1:2379"
keystone:
    use_keystone: true
    fake: true
    auth_url: "https://localhost:9091/v2.0"
    user_name: "admin"
    tenant_name: "admin"
    password: "gohan"
cors: "*"
logging:
    stderr:
        enabled: true
        level: DEBUG
